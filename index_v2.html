<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.css">

    <title>500R SEO Helper Tools</title>
  </head>

  <body>

    <div class="container-fluid">

    
        <h1>500 Rockets SEO Tools</h1>
        <p id="info"></p> 
        
        <form id="csvFile">
            <div class="form-group">
                <label for="exampleFormControlFile1">CSV File Input</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </form>

        <!-- Main Table for import/export-->
        <table id="table" data-striped="true" data-show-export="true">
        </table>

    </div>






    <!-- SCRIPTS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, and then Bootstrap Table JS -->  
    <!-- This is what Bootstrap Tables told me to do https://bootstrap-table.com/ -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.6.2/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.13.1/bootstrap-table.min.js"></script>

    <!-- Bootstrap Tables https://bootstrap-table.com/docs/extensions/export/#exporttypes -->
    <script src="https://unpkg.com/tableexport.jquery.plugin@1.10.1/tableExport.min.js"></script>
    <!-- <script src="https://unpkg.com/bootstrap-table/dist/bootstrap-table.min.js"></script> -->
    <script src="https://unpkg.com/bootstrap-table/dist/extensions/export/bootstrap-table-export.min.js"></script>

    <!-- Library to convert CSV to Table -->
    <script src="assets/js/jquery.csv.js"></script> <!-- This is a library I used for something? I forget what. -->

    <!-- my scripts -->
    <script src="assets/js/app_v2.js"></script>
  </body>
</html>
